version: v1
spring:
  application:
    name: companies
  main:
    web-application-type: SERVLET
  profiles:
    active: '@activatedProperties@'
  config:
    import: "optional:configserver:http://localhost:7777"
  datasource:
    companies-db-postgres:
      driver-class-name: org.postgresql.Driver
      connection-test-query: SELECT 1
      connection-init-sql: SELECT 1
      pool-name: companiesDbPostgresPool
      hikari:
        connection-timeout: 20000
        maximum-pool-size: 5
server:
  servlet:
    context-path: /@project.artifactId@
springdoc:
  show-actuator: true
  swagger-ui:
    disable-swagger-default-url: true
    url: /v3/api-docs
management:
  endpoints:
    web.response.include: health, info, metrics, prometheus, caches, circuitbreakers, circuitbreakerevents
    endpoint.health.show-details: always
  metrics:
    tags:
      application: '@project.artifactId@'
eureka:
  instance:
    instance-id: "${spring.application.name}:${random.value}"
    health-check-url-path: ${server.servlet.context-path}/actuator/health
    status-page-url-path: ${server.servlet.context-path}/actuator/info
    home-page-url-path: ${server.servlet.context-path}/
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
---
spring:
  config:
    activate:
      on-profile: develop
  datasource:
    companies-db-postgres:
      jdbc-url: ${companies-db-postgres.jdbc-url}
      username: ${companies-db-postgres.username}
      password: ${companies-db-postgres.password}
server:
  port: 0
log:
  level: DEBUG
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
---
spring:
  config:
    activate:
      on-profile: release
  datasource:
    companies-db-postgres:
      jdbc-url: ${companies-db-postgres.jdbc-url}
      username: ${companies-db-postgres.username}
      password: ${companies-db-postgres.password}